<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Különleges Web Trükkök</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
    }
    section {
        padding: 80px 20px;
        text-align: center;
        border-bottom: 1px solid #333;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #0ff;
    }
</style>
</head>

<body>

<!-- ===============================
     1) 3D Forgó Szöveg Illúzió
================================ -->
<section>
    <h1>1) 3D Forgó Szöveg Illúzió</h1>
    <div class="illusion">AURION</div>
</section>

<style>
.illusion {
    font-size: 80px;
    font-weight: 900;
    color: transparent;
    position: relative;
    animation: spin 4s linear infinite;
    margin-top: 40px;
}
.illusion::before {
    content: "AURION";
    position: absolute;
    inset: 0;
    text-shadow:
        0 0 5px #fff,
        2px 2px 10px #0ff,
        -2px -2px 10px #f0f,
        0 0 20px #0ff,
        0 0 40px #f0f;
}
@keyframes spin {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to { transform: rotateX(360deg) rotateY(360deg); }
}
</style>



<!-- ===============================
     2) CSS MATRIX ESŐ
================================ -->
<section>
    <h1>2) CSS Matrix Eső (JavaScript nélkül)</h1>
    <div class="rain">
        <span>M</span><span>A</span><span>T</span><span>R</span><span>I</span><span>X</span>
    </div>
</section>

<style>
body {
    overflow-x: hidden;
}

.rain span {
    position: fixed;
    top: -100px;
    color: #0f0;
    font-size: 40px;
    animation: fall 2s linear infinite;
}

.rain span:nth-child(1) { left: 10%; animation-delay: -0.2s; }
.rain span:nth-child(2) { left: 25%; animation-delay: -0.4s; }
.rain span:nth-child(3) { left: 40%; animation-delay: -0.6s; }
.rain span:nth-child(4) { left: 55%; animation-delay: -0.8s; }
.rain span:nth-child(5) { left: 70%; animation-delay: -1s; }
.rain span:nth-child(6) { left: 85%; animation-delay: -1.2s; }

@keyframes fall {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}
</style>



<!-- ===============================
     3) EGÉR KÖVETŐ GLOW KURZOR
================================ -->
<section>
    <h1>3) Élő kurzor követés (CSS + minimális JS)</h1>
    <p>Mozgasd az egeret!</p>
    <div class="cursor"></div>
</section>

<style>
.cursor {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: radial-gradient(#0ff, #00f);
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    transform: translate(-50%, -50%);
}
</style>

<script>
document.addEventListener('mousemove', e => {
    const c = document.querySelector('.cursor');
    c.style.left = e.clientX + "px";
    c.style.top = e.clientY + "px";
});
</script>

</body>
</html>
