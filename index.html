<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>3D Forgó Földgömb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at 10% -10%, rgba(56, 189, 248, 0.25), transparent 55%),
                radial-gradient(circle at 120% 120%, rgba(251, 191, 36, 0.25), transparent 55%),
                radial-gradient(circle at 50% 50%, #020617 0, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: min(480px, 90vw);
            height: min(480px, 90vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .title {
            font-size: 0.95rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #9ca3af;
        }

        .globe-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .globe-shadow {
            position: absolute;
            bottom: 4%;
            width: 58%;
            height: 18%;
            border-radius: 999px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.7), transparent 70%);
            filter: blur(5px);
            opacity: 0.8;
            transform: translateZ(-80px);
        }

        .globe {
            position: relative;
            width: 68%;
            height: 68%;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: spin 22s linear infinite;
            box-shadow:
                0 0 0 1px rgba(15, 23, 42, 0.9),
                0 0 60px rgba(59, 130, 246, 0.6);
            overflow: hidden;
        }

        /* A tényleges “földtextúra” (equirectangular világkép) */
        .globe-map {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/8/80/Equirectangular_projection_SW.jpg");
            background-size: 200% 100%;
            background-position: 0% 50%;
            filter: saturate(1.1) contrast(1.05);
            animation: texture-scroll 22s linear infinite;
            transform: translateZ(0);
        }

        /* Fény, árnyék, 3D hatás */
        .globe-light {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background:
                radial-gradient(circle at 25% 20%, rgba(255,255,255,0.8), transparent 55%),
                radial-gradient(circle at 80% 80%, rgba(0,0,0,0.9), transparent 60%);
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        .globe-dark-side {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 130% 50%, rgba(0,0,0,0.9), transparent 60%);
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        /* Városfények a “éjszakai” oldalon */
        .globe-lights {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background-image:
                radial-gradient(circle at 35% 45%, rgba(252,211,77,0.9), transparent 55%),
                radial-gradient(circle at 45% 55%, rgba(253,230,138,0.8), transparent 55%),
                radial-gradient(circle at 40% 60%, rgba(250,204,21,0.9), transparent 65%);
            mix-blend-mode: screen;
            opacity: 0.0;
            animation: lights-pulse 6s ease-in-out infinite;
        }

        /* Háló / hosszúsági-szélességi körök */
        .globe-grid {
            position: absolute;
            inset: 10%;
            border-radius: 50%;
            background-image:
                radial-gradient(circle, rgba(148,163,184,0.35) 1px, transparent 1px),
                linear-gradient(rgba(148,163,184,0.17) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148,163,184,0.17) 1px, transparent 1px);
            background-size:
                100% 100%,
                100% calc(100% / 10),
                calc(100% / 10) 100%;
            mix-blend-mode: soft-light;
            opacity: 0.28;
        }

        .info-chip {
            font-size: 0.75rem;
            color: #9ca3af;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.4);
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .info-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: radial-gradient(circle, #22c55e, #15803d);
            box-shadow: 0 0 10px rgba(34,197,94,0.9);
        }

        @keyframes spin {
            0% {
                transform: rotateX(18deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(18deg) rotateY(360deg);
            }
        }

        @keyframes texture-scroll {
            0%   { background-position:   0% 50%; }
            100% { background-position: -100% 50%; }
        }

        @keyframes lights-pulse {
            0%, 100% { opacity: 0.0; }
            40%      { opacity: 0.45; }
            60%      { opacity: 0.25; }
        }

        /* Kicsi parallax a teljes gömbre egérmozgásra */
        .parallax-container {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="title">Élő, 3D-s forgó földgömb – HTML &amp; CSS only</div>
    <div class="globe-wrapper" id="globeWrapper">
        <div class="parallax-container" id="parallax">
            <div class="globe">
                <div class="globe-map"></div>
                <div class="globe-light"></div>
                <div class="globe-dark-side"></div>
                <div class="globe-lights"></div>
                <div class="globe-grid"></div>
            </div>
        </div>
        <div class="globe-shadow"></div>
    </div>
    <div class="info-chip">
        <span class="info-dot"></span>
        Mozgasd az egeret – finoman dől a földgömb.
    </div>
</div>

<script>
    const parallax = document.getElementById('parallax');
    const wrapper = document.getElementById('globeWrapper');

    function handlePointerMove(e) {
        const rect = wrapper.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5; // -0.5..0.5
        const y = (e.clientY - rect.top) / rect.height - 0.5;

        const tiltX = y * -12; // dőlés X
        const tiltY = x * 12;  // dőlés Y

        parallax.style.transform =
            `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    }

    function resetTilt() {
        parallax.style.transform = 'rotateX(0deg) rotateY(0deg)';
    }

    wrapper.addEventListener('pointermove', handlePointerMove);
    wrapper.addEventListener('pointerleave', resetTilt);
</script>
</body>
</html>
