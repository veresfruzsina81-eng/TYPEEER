<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>NataStore – Logó</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFF7F8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo-wrapper {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 28px;
            border-radius: 18px;
            background: #ffffff;
            box-shadow:
                0 18px 45px rgba(194, 121, 139, 0.18),
                0 0 0 1px rgba(244, 199, 204, 0.6);
        }

        .logo-main {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #FFE4EA 0, #F4C7CC 38%, #C2798B 95%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 16px rgba(194, 121, 139, 0.35);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 120%;
            top: -60%;
            left: -10%;
            background: linear-gradient(120deg, rgba(255,255,255,0.7), transparent 50%);
            transform: rotate(15deg);
        }

        .logo-icon span {
            position: relative;
            font-family: "Playfair Display", serif;
            font-weight: 600;
            font-size: 20px;
            color: #ffffff;
        }

        .logo-text-main {
            font-family: "Playfair Display", serif;
            font-weight: 600;
            font-size: 26px;
            letter-spacing: 0.04em;
            color: #C2798B;
        }

        .logo-text-main span {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            margin-left: 8px;
            color: #4B4B4B;
            opacity: 0.9;
        }

        .logo-tagline {
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-size: 13px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: #8B6A73;
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-main">
            <div class="logo-icon">
                <span>N</span>
            </div>
            <div class="logo-text-main">
                NataStore
                <span>shop</span>
            </div>
        </div>
        <div class="logo-tagline">
            Gondosan válogatva, Neked
        </div>
    </div>
</body>
</html>
