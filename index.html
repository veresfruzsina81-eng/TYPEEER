let audioCtx = null;

function initAudio() {
    if (!audioCtx) {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (AC) {
            audioCtx = new AC();
        }
    }
}

function beep(freq = 600, duration = 0.05, type = "square", volume = 0.05) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.value = freq;
    gain.gain.value = volume;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    const now = audioCtx.currentTime;
    osc.start(now);
    osc.stop(now + duration);
}

function typeSound(charIndex) {
    // minden 8. karakterre egy kis katt
    if (charIndex % 8 === 0) {
        beep(900, 0.015, "square", 0.015);
    }
}

function warningBeepSequence() {
    // három rövid warning beep
    beep(220, 0.15, "sawtooth", 0.12);
    setTimeout(() => beep(220, 0.15, "sawtooth", 0.12), 230);
    setTimeout(() => beep(160, 0.2, "sawtooth", 0.14), 480);
}

/* ======== TERMINÁL LOGIKA ======== */

function print(text, delay = 40, withTypingSound = true) {
    return new Promise(resolve => {
        let i = 0;
        let interval = setInterval(() => {
            t.innerHTML += text[i];
            t.scrollTop = t.scrollHeight;
            if (withTypingSound && text[i] && text[i] !== " " && text[i] !== "\n") {
                typeSound(i);
            }
            i++;
            if (i >= text.length) {
                clearInterval(interval);
                resolve();
            }
        }, delay);
    });
}
